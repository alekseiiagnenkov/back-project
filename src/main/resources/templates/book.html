<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <div class="container">
        <h2 class="mt-5" th:text="'Book:'+${book.getName()}"></h2>
        <h2 class="mt-5" th:text="'Author:'+ ${author.getFirstName()} +' '+ ${author.getLastName()}"></h2>
        <p class="lead"></p>
    </div>

    <div th:if="${(#httpServletRequest.isUserInRole('ADMIN'))}" class="me-3 py-2 text-dark text-decoration-none">
            <form th:action="${book.getId()}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete">
            </form>
    </div>
</main>

</body>
