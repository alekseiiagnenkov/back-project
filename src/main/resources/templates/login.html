<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="authors">Authors</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Books</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="about">About</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="login">Login</a>
        </nav>
    </div>
</header>

<main class="form-signin">
    <form>
        <h1 th:text="'Hello, ' + ${title} + '!'"></h1>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Continue without sign in</button>
    </form>
</main>

</body>
</html>
