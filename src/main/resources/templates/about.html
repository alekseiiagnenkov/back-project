<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<h1 th:inline="text" class="me-3 py-2 text-dark text-decoration-none">

    <div th:if="${(#httpServletRequest.remoteUser)} != null">
        <h1 class="fw-light" th:text="'Username:' + ${person.getUsername()}"></h1>
        <h1 class="fw-light" th:text="'Role:' + ${person.getRole()}"></h1>
    </div>

    <div th:if="${(#httpServletRequest.remoteUser)} == null">
        <a class="fw-light" href="/login">Not authorization !!!</a>
    </div>

</h1>

</body>
</html>
