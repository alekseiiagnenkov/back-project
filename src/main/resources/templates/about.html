<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<h2 th:inline="text" class="me-3 py-2 text-dark text-decoration-none">

    <div th:if="${(#httpServletRequest.remoteUser)} != null">
        <a>User: [[${(#httpServletRequest.remoteUser)}]]</a>
        <div th:switch="${(#httpServletRequest.isUserInRole('ADMIN'))}">
            <a>Role: </a>
            <a th:case="true">ADMIN</a>
            <a th:case="false">USER</a>
        </div>
    </div>

    <div th:if="${(#httpServletRequest.remoteUser)} == null">
        <a href="login">Not authorization !!!</a>
    </div>

</h2>

</body>
</html>
